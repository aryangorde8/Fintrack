{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>FinTrack - Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <style>
      body { 
        background: #000000; 
        display: flex; 
        align-items: center; 
        justify-content: center; 
        height: 100vh; 
        margin: 0;
        padding: 20px;
      }
      .login-container {
        display: flex;
        align-items: center;
        justify-content: center;
        width: 100%;
      }
      .shell {
        background: var(--card-bg);
        border: 1px solid var(--border);
        padding: 40px;
      }
      .auth-card { 
        width: 420px;
        max-width: 100%;
        animation: floatIn .4s ease both;
      }
      @keyframes floatIn {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .auth-card h1 {
        margin-bottom: 8px;
        background: none;
        -webkit-text-fill-color: initial;
        color: var(--primary);
        text-shadow: var(--primary-glow);
      }
      .auth-card p {
        margin-bottom: 28px;
      }
      .auth-card label {
        display: block;
        text-align: left;
      }
    </style>
  </head>
<body>
    <div class="login-container">
      <div class="shell card auth-card">
          <h1 style="text-align:center;">üè¶ FinTrack</h1>
          <p class="muted" style="text-align:center;">Login or Register</p>
          <form method="POST">
              {% csrf_token %}
              <label>Username</label>
              <input type="text" name="username" placeholder="Username" required>
              <label>Password</label>
              <input type="password" name="password" placeholder="Password" required>
              <div class="spacer-1"></div>
              <button class="btn" style="width:100%;" type="submit">Login / Register</button>
          </form>
      </div>
    </div>
</body>
</html>
