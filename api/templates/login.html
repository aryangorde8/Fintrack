{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>FinTrack - Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <style>
      body { background: radial-gradient(700px 400px at 80% -10%, #2b3465 0%, rgba(17, 23, 42, 0) 60%), linear-gradient(135deg, #667eea 0%, #764ba2 100%); display:flex; align-items:center; justify-content:center; height:100vh; margin:0; }
      .auth-card { width: 360px; }
    </style>
  </head>
<body>
    <div class="container" style="max-width: none; margin: 0; padding: 0 20px;">
      <div class="shell card auth-card fade-up" style="margin: 0 auto;">
          <h1 style="text-align:center;">üè¶ FinTrack</h1>
          <p class="muted" style="text-align:center;">Login or Register</p>
          <form method="POST">
              {% csrf_token %}
              <label>Username</label>
              <input type="text" name="username" placeholder="Username" required>
              <label>Password</label>
              <input type="password" name="password" placeholder="Password" required>
              <div class="spacer-1"></div>
              <button class="btn" style="width:100%;" type="submit">Login / Register</button>
          </form>
      </div>
    </div>
</body>
</html>
