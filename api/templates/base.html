{% load static %}
<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}FinTrack - Premium Finance{% endblock %}</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
    <script>
        // Immediately set theme before page renders to prevent flash
        (function() {
            var savedTheme = localStorage.getItem('fintrack-theme');
            if (savedTheme) {
                document.documentElement.setAttribute('data-theme', savedTheme);
            }
        })();
    </script>
</head>
<body>
    <!-- Background orbs for premium effect -->
    <div class="bg-orb bg-orb-1"></div>
    <div class="bg-orb bg-orb-2"></div>
    
    <div class="app-container">
        <!-- Premium Sidebar -->
        <aside class="sidebar">
            <div class="sidebar-brand">
                <div class="brand-icon">üíé</div>
                <div class="brand-text">
                    <span class="brand-name">FinTrack</span>
                    <span class="brand-tagline">Premium</span>
                </div>
            </div>
            
            <nav class="sidebar-nav">
                <a href="{% url 'api:web-dashboard' %}" class="nav-item {% if request.path == '/api/web/dashboard/' %}active{% endif %}">
                    <span class="nav-icon">üìä</span>
                    <span class="nav-text">Dashboard</span>
                </a>
                <a href="{% url 'api:web-transactions' %}" class="nav-item {% if request.path == '/api/web/transactions/' %}active{% endif %}">
                    <span class="nav-icon">üí≥</span>
                    <span class="nav-text">Transactions</span>
                </a>
                <a href="{% url 'api:web-budgets' %}" class="nav-item {% if request.path == '/api/web/budgets/' %}active{% endif %}">
                    <span class="nav-icon">üí∞</span>
                    <span class="nav-text">Budgets</span>
                </a>
                <a href="{% url 'api:web-goals' %}" class="nav-item {% if request.path == '/api/web/goals/' %}active{% endif %}">
                    <span class="nav-icon">üéØ</span>
                    <span class="nav-text">Goals</span>
                </a>
                <a href="{% url 'api:web-report' %}" class="nav-item {% if request.path == '/api/web/report/' %}active{% endif %}">
                    <span class="nav-icon">üìà</span>
                    <span class="nav-text">Report</span>
                </a>
            </nav>
            
            <div class="sidebar-footer">
                <div class="nav-item theme-toggle" id="themeToggle" style="cursor: pointer;">
                    <span class="nav-icon theme-icon">üåô</span>
                    <span class="nav-text">Dark Mode</span>
                </div>
                <a href="{% url 'api:web-login' %}" class="nav-item logout">
                    <span class="nav-icon">üö™</span>
                    <span class="nav-text">Logout</span>
                </a>
            </div>
        </aside>
        
        <!-- Main Content -->
        <main class="main-content">
            <div class="content-wrapper fade-in">
                {% block content %}{% endblock %}
            </div>
        </main>
    </div>
    
    <script>
    // Theme Toggle
    function toggleTheme() {
        const html = document.documentElement;
        const currentTheme = html.getAttribute('data-theme') || 'dark';
        const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
        html.setAttribute('data-theme', newTheme);
        localStorage.setItem('fintrack-theme', newTheme);
        updateThemeButton(newTheme);
    }
    
    function updateThemeButton(theme) {
        const icon = document.querySelector('.theme-icon');
        const text = document.querySelector('.theme-toggle .nav-text');
        if (icon && text) {
            if (theme === 'light') {
                icon.textContent = '‚òÄÔ∏è';
                text.textContent = 'Light Mode';
            } else {
                icon.textContent = 'üåô';
                text.textContent = 'Dark Mode';
            }
        }
    }
    
    // Initialize on DOM ready
    document.addEventListener('DOMContentLoaded', function() {
        // Load saved theme
        const savedTheme = localStorage.getItem('fintrack-theme') || 'dark';
        document.documentElement.setAttribute('data-theme', savedTheme);
        updateThemeButton(savedTheme);
        
        // Add click event listener
        const toggleBtn = document.getElementById('themeToggle');
        if (toggleBtn) {
            toggleBtn.addEventListener('click', function(e) {
                e.preventDefault();
                toggleTheme();
            });
        }
    });
    </script>
</body>
</html>
